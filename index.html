<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>האתר של דורון דנאי</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      overflow: hidden;
    }
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hotspot {
      position: absolute;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="MASTER.jpg" class="bg" alt="Background">
