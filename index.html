<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>האתר של דורון דנאי</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      overflow: hidden;
    }
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hotspot {
      position: absolute;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="MASTER.jpg" class="bg" alt="Background">
  <!-- ספרים -->
  <div id="book-knafayim" class="hotspot" 
       style="left:61.7%; top:68.7%; width:17.1%; height:7.6%;"
       onclick="openModal('modal-knafayim')"></div>

  <div id="book-twins" class="hotspot" 
       style="left:73%; top:94.4%; width:14.3%; height:6.5%;"
       onclick="openModal('modal-twins')"></div>

  <div id="book-worn" class="hotspot" 
       style="left:80.8%; top:67.3%; width:16.7%; height:7.2%;"
       onclick="openModal('modal-worn')"></div>

  <!-- הרצאות -->
  <div id="talks-safety" class="hotspot" 
       style="left:20.2%; top:6.5%; width:22.3%; height:36.7%;"
       onclick="openModal('modal-safety')"></div>

  <div id="talks-life" class="hotspot" 
       style="left:20%; top:47.3%; width:22.6%; height:40.8%;"
       onclick="openModal('modal-life')"></div>

  <!-- אימון אישי -->
  <div id="coaching-offer" class="hotspot"
       style="left:18.9%; top:6.3%; width:12.4%; height:7.8%;"
       onclick="openModal('modal-coaching')"></div>

  <div id="coaching-reels" class="hotspot"
       style="left:19.1%; top:15.8%; width:12.1%; height:7.5%;"
       onclick="openModal('modal-reels')"></div>

  <div id="coaching-contact" class="hotspot"
       style="left:39.7%; top:1%; width:29%; height:9.2%;"
       onclick="openModal('modal-contact')"></div>

  <div id="coaching-back" class="hotspot"
       style="left:68.9%; top:4.4%; width:13%; height:10%;"
       onclick="closeAll()"></div>
